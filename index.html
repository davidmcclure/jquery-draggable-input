<!DOCTYPE html>
<html>
  <head>
    <title>jquery-draggable-input</title>
  </head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="https://raw.github.com/saschagehlich/jquery-draggable-input/master/jquery-draggable-input.js"></script>
  <body>
    <script>
      $(function() {
        $('#float').draggableInput({
          type: 'float',
          min: -1.0,
          max: 1.0,
          scrollPrecision: 0.01, // How much to add / remove per pixel
          precision: 2 // Decimal precision
        });

        $('#integer').draggableInput({
          type: 'integer',
          min: -256,
          max: 256,
          scrollPrecision: 1 // How much to add / remove per pixel
        });
      });
    </script>
    <p>
      Float example:
      <br />
      <input name="float" id="float" value="0.000" />
    </p>

    <p>
      Integer example:
      <br />
      <input name="integer" id="integer" value="100" />
    </p>
  </body>
</html>
